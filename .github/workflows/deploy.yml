name: Deploy
 
on:
  push:
    branches:
      - main
 
jobs:
  deploy:
    runs-on: Ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 19.2.0
          cache: npm
      - run: npm install
 
      - name: Build
        run: npm run build
 
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.RUANXICHENG }}
          publish_dir: docs/.ruanxicheng/dist